<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Cambio de Color</title>
  </head>
  <body>
    <h1>Cambia el color de fondo</h1>
    
    <label for="colorSelector">Selecciona un color: </label>
    <select id="colorSelector" onchange="cambiarColor()">
      <option value="#ffffff">Blanco</option>
      <option value="#ea0a0a">Rojo</option>
      <option value="#98fb98">Verde</option>
      <option value="#ff69b4">Rosa</option>
      <option value="#f0e68c">Amarillo</option>
      <option value="#add8e6">Azul claro</option>
    </select>

    <p id="colorInfo">Color seleccionado: #ffffff</p>

    <script src="./app.js"></script>
  </body>
</html>
